<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap\js\bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        div.container-fluid > :first-child {
            background-color: #9f9d9d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row"> <!-- wiersz 1 - logo i menu -->
            <div class="col-sm-2">logo</div>
            <div class="col-sm-10">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="tab" role="tab" aria-selected="true">Start</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" role="tab">Galeria</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" role="tab">Kontakt</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row"> <!-- wiersz 2 - lewa główna i prawa sekcja -->
            <div class="col-sm-2">
                <button id="pierwszy" class="btn btn-danger btn-lg">Pierwszy</button>
                <button id="drugi" class="btn btn-danger btn-lg">Drugi</button>
                <button class="btn btn-success btn-lg">Przycisk</button>
                <script>
                    let pierwszy = document.getElementById("pierwszy"); // odnajdujemy obiekt DOM
                    let przycisk = new bootstrap.Button(pierwszy); // przeksztalcamy na Bootstrap button
                    przycisk.toggle(); // wywołujemy metodę zmieniającą stan przycisku Bootstrap button
                </script>
            </div>
            <div class="col-sm-10">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">5</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">6</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
</body>
</html>
