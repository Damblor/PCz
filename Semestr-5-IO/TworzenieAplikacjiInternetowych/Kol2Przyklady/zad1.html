<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="chart.min.js"></script>
</head>
<body>
    <div style="width: 600px; height: 600px; background-color: #ffaaff;">
        <canvas id="wykres" width="600" height="400"></canvas>
    </div>
    <script>
        const dane = {
            labels: ["18-24", "25-34", "35-44", "45-54"],
            datasets: [
                {
                    label: "2020",
                    data: [10, 10, 10, 10],
                    backgroundColor: ["#ff00005f", "#00ff005f", "#0000ff5f", "#ff00ff5f"]
                }
            ]
        }

        const opcje = {
            indexAxis: "y",
            scales: {
                y: {
                    title: {
                        display: true,
                        text: "Grupa wiekowa"
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: "Zaległość (zł)"
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: "Przeciętna zaległość w różnych grupach wiekowych"
                },
                legend: { position: "right" }
            }
        }
        const ctx = document.getElementById("wykres").getContext("2d");
        const wykres = new Chart(ctx, { type: "pie", data: dane, options: opcje });

        function add10ToData()
        {
            wykres.data.datasets[0].data[Math.floor(Math.random() * 4)] += 10;
            wykres.update();
        }

        setInterval(add10ToData, 1000);
    </script>
</body>
</html>
